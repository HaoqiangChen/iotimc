<div class="iiw-system-page-container">
    <div class="stretch ui-layout-column" ui-layout="{ flow: 'column'}" options="{dividerSize:'0'}">
        <div class="ui-layout-row" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
            <div class="ui-layout-container iiw-system-module-title-container" size="65px" ui-layout-container>
                <h2 class="page-title">{{title}}</h2>
            </div>
            <div class="ui-layout-container" ui-layout-container>
                <div class="layout-full" ui-view style="overflow: auto;">
                    <div class="ui-layout-row system-useraudit-page-content" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
                        <div class="ui-layout-container" size="47px" ui-layout-container>
                            <div class="system-useraudit-bar layout-full">
                                <div class="col-md-3">
                                    <a class="btn btn-primary" ng-click="audit.add()" style="padding: 8px 16px;"><i class="fa fa-plus fa-fw"></i>注册</a>
                                    <a class="btn btn-success" ng-click="audit.mod()" style="padding: 8px 16px;" ng-disabled="canMod && canAuthority"><i class="fa fa-edit fa-fw"></i>修改</a>
                                    <a class="btn btn-info" ng-click="audit.audit()" style="padding: 8px 16px;" ng-disabled="canAudit && canAuthority"><i class="fa fa-gavel fa-fw"></i>审核</a>
                                    <a class="btn btn-danger" ng-click="audit.del()" style="padding: 8px 16px;" ng-disabled="canDel && canAuthority"><i class="fa fa-minus fa-fw"></i>删除</a>
                                </div>
                                <div class="col-md-2 select-group">
                                    <label>用户角色: </label>
                                    <select class="form-control" ng-change="audit.getUserList()" ng-model="audit.filter.role">
                                        <option value="%">全部</option>
                                        <option value="1">访谈员</option>
                                        <option value="2">督导员</option>
                                    </select>
                                </div>
                                <div class="col-md-2 select-group">
                                    <label>审核状态: </label>
                                    <select class="form-control" ng-change="audit.getUserList()" ng-model="audit.filter.isagree">
                                        <option value="%">全部</option>
                                        <option value="Y">通过</option>
                                        <option value="N">未通过</option>
                                    </select>
                                </div>
                                <div class="input-group pull-right" style="width:247px;">
                                    <input type="text" class="system-useraudit-search" placeholder="{{keyword}}" ng-keypress="audit.getUserList()" ng-model="audit.filter.name"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" ng-click="audit.getUserList()"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="ui-layout-container" ui-layout-container>
                            <div class="layout-full system-useraudit-container" style="position: relative; display:inline-block;">
                                <div class="layout-full" style="border: 1px solid rgba(0, 0, 0, 0.2); overflow: hidden;">
                                    <div ng-if="loading.isLoading" class="system-loading-toast" ng-class="loading.className">
                                        <div class="loading-toast">
                                            <i class="loading-icon fa fa-spinner fa-pulse fa-5x fa-fw"></i>
                                            <p class="loading-content">{{loading.content}}...</p>
                                        </div>
                                    </div>
                                    <table class="table table-hover iiw-system-table-container">
                                        <thead>
                                        <tr>
                                            <th class="iiw-system-table-header-container">
                                                <input id="checkAll" type="checkbox" ng-model="selectAll" ng-change="audit.selAll()">
                                            </th>
                                            <th>序号</th>
                                            <th>手机号</th>
                                            <th>真实名称</th>
                                            <th>用户角色</th>
                                            <th>邮箱</th>
                                            <th>身份证</th>
                                            <th>所属单位</th>
                                            <th>管理类型</th>
                                            <th>审核状态</th>
                                            <th>是否启用</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="user in audit.userList" ng-class="{'select': user.checked}">
                                            <td class="iiw-system-table-header-container">
                                                <system-row-check ng-model="user.checked" class="rowCheck"></system-row-check>
                                            </td>
                                            <td>{{$index+1}}</td>
                                            <td class="hidden-xs">{{user.phone}}</td>
                                            <td class="hidden-xs">{{user.name}}</td>
                                            <td class="hidden-xs">{{user.rolename}}</td>
                                            <td class="hidden-xs">{{user.email}}</td>
                                            <td class="hidden-xs">{{user.idcard}}</td>
                                            <td class="hidden-xs">{{user.syouname}}</td>
                                            <td class="hidden-xs">{{user.typename}}</td>
                                            <td class="hidden-xs">{{user.isagree}}</td>
                                            <td class="hidden-xs">{{user.statusname}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="pagination ui-layout-container pagination-layout-container" size="49px" ui-layout-container>
                            <label class="col-lg-3 pull-right" style="height:50px; line-height: 50px;text-align: right;">统计信息：每页{{audit.params.pageSize}}行， 共{{audit.params.totalSize||0}}行， 共{{audit.params.totalPage||0}}页</label>
                            <uib-pagination style="padding: 5px;" boundary-links="true" first-text="&laquo;" last-text="&raquo;" class="pagination pull-left" total-items="audit.params.totalSize" ng-model="audit.params.pageNo" ng-change="audit.getUserList()" items-per-page="audit.params.pageSize" previous-text="上一页" next-text="下一页" max-size="5"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
