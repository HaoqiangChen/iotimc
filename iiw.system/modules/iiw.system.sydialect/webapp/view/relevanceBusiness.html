<p style="margin-top: 30px;">
    <span>方言关键字: </span>
    <div style="width:350px;"><span ng-repeat="item in saveDialectKey">{{item}}</span></div>
</p>
<div class="relevanceContent">
    <div class="relevanceDialect" ng-repeat="rows in relevanceList">
        <div>
            <div class="input-group" ng-repeat="item in rows">
                <span class="input-group-addon span">{{item.name}}</span>
                <input type="text" style="width: 350px;" ng-model="item.content" class="form-control" placeholder="填写关键字为：{{item.key}}的方言内容">
                <!--<span style="width: 50px;" class="input-group-addon"><input ng-model="item.checked" style="width:19px;height:19px;" type="checkbox"/></span>-->
            </div>
        </div>
    </div>
</div>
<p class="describe">注：方言内容为空即代表不保存!</p>
