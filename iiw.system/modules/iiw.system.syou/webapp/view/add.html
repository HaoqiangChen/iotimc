 <div class="row">
    <div class="col-lg-12 ">
        <div class="widget">
            <div class="widget-header">
                <i class="icon-align-left"></i>
                <h3>{{symenuTitle}}</h3>
            </div>
            <div class="widget-content">
                <form method="post" class="form-horizontal" id="symenuform" name="symenuform" novalidate>
                    <fieldset>

                        <div class="control-group" ng-class="{'has-error' : (symenuform.symenu.name.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">菜单名称</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" ng-model="symenu.name" placeholder="输入菜单名称" class="form-control input-transparent" required id="symenu_name" name="symenu_name" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="symenu.name == null" style="color:red;">*请输入菜单名称</lable>
                            </div>
                        </div>

                        <div class="control-group" ng-class="{'has-error' : (symenuform.symenu.levels.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">菜单等级</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select id="symenu_levels" ng-model="levels" ng-options="item.name for item in menuLevels" placeholder="请选择菜单等级" class="col-md-3 symenu-select-option" ng-change="getMenuByLevels()" required>
                                        <option value="">-- 请选择菜单等级 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="symenu.levels == null" style="color:red;">*请选择菜单等级</lable>
                            </div>
                        </div>

                        <div class="control-group" ng-class="{'has-error' : (symenuform.symenu.parentid.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">所属上级</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select id="symenu_parentid" ng-model="symenu.parentid" placeholder="请选择菜单所属上级" class="col-lg-3 symenu-select-option" required>
                                        <option value="">-- 请选择菜单所属上级 --</option>
                                        <option value="{{row.id}}" ng-repeat="row in menuListByLevle" >{{row.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="symenu.parentid == null" style="color:red;">*请选择菜单所属上级</lable>
                            </div>
                        </div>

                        <div class="control-group" ng-class="{'has-error' : (symenuform.symenu.url.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">菜单地址</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="symenu.url" placeholder="请输入菜单地址，例：/sys/web/symenu.do" id="symenu_url" required/>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="symenu.url == null" style="color:red;">*请输入菜单地址</lable>
                            </div>
                        </div>

                        <div class="control-group" ng-class="{'has-error' : (symenuform.symenu.icon.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">菜单图标</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="symenu.icon" placeholder="请输入菜单图标" id="symenu_icon" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="symenu.icon == null" style="color:red;">请输入菜单图标</lable>
                            </div>
                        </div>

                        <div class="control-group" >
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">菜单执行方法</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text"  ng-model="symenu.method" placeholder="请输入菜单执行方法" class="form-control input-transparent" id="symenu_method" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="symenu.method == null" style="color:red;">请输入点击菜单后的回调方法</lable>
                            </div>
                        </div>

                        <div class="control-group" ng-class="{'has-error' : (symenuform.symenu.type.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">菜单类型</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select  ng-model="symenu.type" placeholder="请选择菜单类型" class="col-md-3 symenu-select-option" id="symenu_type">
                                        <option value="">-- 请选择菜单类型 --</option>
                                        <option value="fun">-- 前端菜单 --</option>
                                        <option value="sys">-- 后台菜单 --</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="col-md-2">
                                <lable ng-show="symenu.type == null" style="color:red;">请选择菜单类型</lable>
                            </div>-->
                        </div>

                        <div class="control-group" ng-class="{'has-error' : (symenuform.symenu.status.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">状   态</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select  ng-model="symenu.status" placeholder="请选择状态" class="col-md-3 symenu-select-option" id="symenu_status" required>
                                        <option value="">-- 请选择状态 --</option>
                                        <option value="P">-- 启用 --</option>
                                        <option value="C">-- 禁用 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="symenu.status == null" style="color:red;">*请选择菜单状态</lable>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <div>
                            <button class="btn btn-s-md btn-primary" type="button" ng-click="save()" ng-disabled="symenuform.$invalid">保     存</button>
                            <button class="btn btn-s-md btn-default" type="button" ng-click="back()">返     回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
