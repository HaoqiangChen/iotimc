<div class="iiw-system-page-container" ui-view>
    <div class="stretch ui-layout-column" ui-layout="{ flow: 'column'}" options="{dividerSize:'0'}">
        <div class="ui-layout-row" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
            <div class="ui-layout-container iiw-system-module-title-container" size="60px" ui-layout-container>
                <h2 class="page-title">IMCS视频权限配置</h2>
            </div>
            <div class="ui-layout-container" ui-layout-container >
                <div class="layout-full">
                    <div class="ui-layout-row system-expert-page-content" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
                        <div class="ui-layout-container system-expert-header" size="47px" ui-layout-container style="overflow:hidden;">
                            <div class="form-group pull-left">
                                <button class="btn btn-primary" style="margin: 4px; width:83px;" ng-click="add()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-success" style="margin-left: -4px; width:83px;" ng-click="mod()" ng-disabled="modBtnFlag"><i class="fa fa-edit"></i>修改</button>
                                <button class="btn btn-danger" style="width:83px;" ng-click="delete()" ng-disabled="delBtnFlag"><i class="fa fa-minus"></i>删除</button>
                             </div>
                            <div class="form-group pull-right" style="padding: 4px;">
                                <div class="input-group" style="width:250px;">
                                    <input type="text" class="form-control" placeholder="{{keyword}}" ng-keypress="keyPressGetLIst($event)" ng-model="expert.filterValue"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" ng-click="getList()"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="ui-layout-container" i-scroll ui-layout-container>
                            <div class="layout-full system-expert-container">
                                <div class="layout-full" style="border: 1px solid rgba(0, 0, 0, 0.2); overflow: hidden;">
                                    <table class="table table-hover iiw-system-table-container" >
                                        <thead>
                                        <tr>
                                            <th class="iiw-system-table-header-container">
                                                <input id="checkAll" type="checkbox" ng-model="selectAll" ng-change="selAll()">
                                            </th>
                                            <th>序号</th>
                                            <th>用户名</th>
                                            <th>启用状态</th>
                                            <th>厂家信息</th>
                                            <th>IP地址</th>
                                            <!--<th>备注</th>-->
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="row in expertList | filter: {name: searchKeyword}" ng-class="{'select': row.checked}" ng-click="chooseRow()">
                                            <td class="iiw-system-table-header-container">
                                                    <system-row-check ng-model="row.checked" class="rowCheck"></system-row-check>
                                            </td>
                                            <td>{{$index+1}}</td>
                                            <td>{{row.syusername}}</td>
                                            <td>{{row.contentname}}</td>
                                            <td>{{row.companyname}}</td>
                                            <td>{{row.address }}</td>
                                            <!--<td>{{row.backup}}</td>-->
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div ui-layout-container class="announcement-container-foot" size="49px">
                            <label class="col-lg-3" style="height:40px;line-height:40px;padding-top:4px;">统计信息： 每页{{expert.pageSize}}行， 共{{expert.totalSize||0}}行， 共{{expert.totalPage||0}}页</label>
                            <uib-pagination style="margin: 5px;" class="pagination pull-right" direction-links="true" boundary-links="true" boundary-link-numbers="true" rotate="false" total-items="expert.totalSize" ng-model="expert.currentPage" ng-change="pageChange()" items-per-page="expert.pageSize" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <export-excel></export-excel>
    </div>
</div>
