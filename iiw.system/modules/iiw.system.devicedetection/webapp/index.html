<div class="iiw-system-deviceDetection">
    <div ui-layout="{ flow: 'column'}" options="{dividerSize: '0'}">

                            </div>

                            <div class="project-details" ng-repeat="item in detection.list">

                                    {{item.name}}
                                </div>
                                <div class="col-lg-7">
                                    <input type="text" ng-model="item.content" class="form-control"/>
