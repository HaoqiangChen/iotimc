<div class="row">
    <div class="col-lg-12 ">
        <div class="widget">
            <div class="widget-header">
                <i class="icon-align-left"></i>
                <h3>修改用户</h3>
            </div>
            <div class="widget-content">
                <form method="post" class="form-horizontal" id="syuserform" name="syuserform" novalidate>
                    <fieldset>
                        <div class="control-group">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">用户名</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" ng-model="syuser.code" class="form-control" id="syuser_code" name="syuser_code" disabled="disabled" />
                                </div>
                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                        <div class="control-group" ng-class="{'has-error' : (syuserform.syuser.name.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">姓   名</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" ng-model="syuser.name" placeholder="输入姓名" class="form-control input-transparent" required id="syuser_name" name="syuser_name" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="syuser.name == null" style="color:red;">*请输入姓名</lable>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">真实名称</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" ng-model="syuser.realname" placeholder="输入真实名称" class="form-control input-transparent" id="syuser_realname" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="col-md-3">
                                <label for="password-field" class="control-label">密码</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input type="password" ng-model="syuser.pwd" placeholder="输入密码" class="form-control" id="syuser_password" ng-change="checkpwd()" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">

                            </div>
                        </div>
                        <div class="control-group" ng-class="{'has-error' : (pwdcheckfalg == 1)}">
                            <div class="col-md-3">
                                <label for="password-field" class="control-label">确认密码</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input type="password"  ng-model="syuser.password3" placeholder="再次输入密码"  class="form-control" ng-change="checkpwd()"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="pwdcheckfalg == 1" style="color:red;">*两次密码不正确，请重输入！</lable>
                            </div>
                        </div>
                        <div class="control-group" ng-class="{'has-error' : (syuserform.syuser.syouid.$invalid)}">
                            <div class="col-md-3">
                                <label for="hint-field" class="control-label">所属单位</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="syuser.syouid" placeholder="选择单位" id="syuser_syouid" ng-click="showSyouDialog()" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="syuser.syouid == null" style="color:red;">*请选择单位</lable>
                            </div>
                        </div>
                        <div class="control-group" ng-class="{'has-error' : (syuserform.syuser.syrole.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">用户权限</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select id="syuser_syrole" ng-model="syuser.syrole" placeholder="请选择用户权限" class="col-md-2 syuser-select-option" required>
                                        <option value="">--选择用户权限--</option>
                                        <option value="{{row.id}}" ng-repeat="row in userRoleList" >{{row.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="syuser.syrole == null" style="color:red;">*请选择用户权限</lable>
                            </div>
                        </div>
                        <div class="control-group" >
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">职   位</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text"  ng-model="syuser.duty" placeholder="输入职位" class="form-control input-transparent" id="syuser_duty" />
                                </div>
                            </div>
                        </div>
                        <div class="control-group" ng-class="{'has-error' : (syuserform.syuser.status.$invalid)}">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">状   态</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select  ng-model="syuser.status" placeholder="请选择状态" class="col-md-2 syuser-select-option" id="syuser_status" required>
                                        <option value="">请选择状态</option>
                                        <option value="P">启用</option>
                                        <option value="C">禁用</option>

                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable ng-show="syuser.status == null" style="color:red;">*请选择状态</lable>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">锁   定</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select ng-model="syuser.islock" class="col-md-2 syuser-select-option"  id="syuser_islock" required>
                                        <option value="">请选择锁定状态</option>
                                        <option value="Y">解锁</option>
                                        <option value="N">锁定</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable  ng-show="syuser.islock == null" style="color:red;">*请选择锁定状态</lable>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="col-md-3">
                                <label for="normal-field" class="control-label">IP地址绑定</label>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <select ng-model="syuser.isaddress" class="col-md-2 syuser-select-option" ng-change="addressBind()"  id="syuser_isaddress" required>
                                        <option value="">请选择是否绑定IP地址</option>
                                        <option value="N">不绑定</option>
                                        <option value="Y">绑定</option>
                                    </select>
                                    <label>IP地址绑定是设置是否需要限制IP地址访问该用户，不绑定则默认所有IP都可访问此用户，绑定则需配置相应IP地址</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <lable  ng-show="syuser.isaddress == null" style="color:red;">*请选择锁定状态</lable>
                                <label></label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <div>
                            <button class="btn btn-s-md btn-primary" type="button" ng-click="save()" ng-disabled="syuserform.$invalid">保     存</button>
                            <button class="btn btn-s-md btn-default" type="button" ng-click="back()">返     回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
