<div class="layout-full iiw-system-tax-video-type">
    <div class="ui-layout-row" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}" ng-form="list">
        <div class="ui-layout-container iiw-system-form-container" ui-layout-container>
            <div class="layout-full">
                <div class="col-lg-12">
                    <legend class="section">管理类型</legend>
                </div>
                <div class="col-lg-12">
                    <table>
                        <thead>
                        <tr>
                            <th class="text-center">名称</th>
                            <th class="text-center">添加时间</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="rows in data.list">
                            <td class="text-center">
                                <span ng-if="!rows.isMod">{{rows.name}}</span>
                                <input type="text" ng-if="rows.isMod" ng-model="rows.name" required/>
                            </td>
                            <td class="text-center">{{rows.cretime}}</td>
                            <td class="text-center">
                                <button class="btn btn-danger" ng-click="cancelList($index)" ng-if="rows.isMod">取消</button>
                                <button class="btn btn-primary" ng-click="mod(rows)" ng-if="!rows.isMod">修改</button>
                                <button class="btn btn-danger" ng-click="del(rows.id)" ng-if="!rows.isMod">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="ui-layout-container iiw-system-form-button-layout-container" size="60px" ui-layout-container>
            <button class="btn btn-primary btn-s-md" ng-click="add()">添加</button>
            <button class="btn btn-success btn-s-md" ng-disabled="list.$invalid" ng-click="save()">提交</button>
            <button class="btn btn-danger btn-s-md" ng-click="cancel()">返回</button>
        </div>
    </div>
</div>
