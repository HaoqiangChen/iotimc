<div class="layout-full system-announcement" ui-view>
    <div ui-layout options="{dividerSize:'0'}">
        <div ui-layout-container size="65px">
            <h2 class="page-title">
                <b>{{title}}</b>
            </h2>
        </div>
        <div ui-layout-container>
            <div class="layout-full system-announcement-container">
                <div ui-layout options="{dividerSize:'0'}">
                    <div ui-layout-container size="47px">
                        <div class="layout-full system-announcement-bar" ui-layout="{ flow:'column'}" options="{ dividerSize:'0' }">
                            <div ui-layout-container size="4px"></div>
                            <div ui-layout-container size="400px" style="padding-top:4px;">
                                <a class="btn btn-success pull-left" ng-click="announcement.addAnnouncement()"><i class="fa fa-plus fa-fw"></i>添加</a>
                                <a class="btn btn-warning pull-left" ng-click="announcement.modAnnouncement()"><i class="fa fa-eye fa-fw"></i>查看</a>
                                <a class="btn btn-danger pull-left" ng-click="announcement.delAnnouncement()"><i class="fa fa-minus fa-fw"></i>删除</a>
                            </div>
                            <div ui-layout-container></div>
                            <div ui-layout-container size="250px" style="padding-top:4px;">
                                <div class="input-group col-lg-12">
                                    <input type="text" class="form-control" ng-model="announcement.filterValue" ng-keyup="announcement.getListByKeybroad($event)" placeholder="请输入过滤条件"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="init()">查询</button>
                                    </span>
                                </div>
                            </div>
                            <div ui-layout-container size="4px"></div>
                        </div>
                    </div>
                    <div ui-layout-container class="monitorpatrol-container-body">
                        <div class="layout-full" i-scroll style="border:1px solid rgba(0,0,0,0.2);">
                            <table class="table table-hover iiw-system-table-container">
                                <col width="50px"><col width="100px"><col width="500px"><col><col width="300px">
                                <thead>
                                    <tr>
                                        <th class="text-center">
                                            <input type="checkbox" ng-model="announcement.bSelectAll" style="width:20px;height:20px;" ng-click="announcement.selectAll()">
                                        </th>
                                        <th>序号</th>
                                        <th>标题</th>
                                        <th>预警内容</th>
                                        <th>发布时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in announcement.list" ng-class="{'select':item.checked}" ng-click="announcement.select(item, $event)">
                                        <td class="text-center">
                                            <input type="checkbox" ng-model="item.checked" style="width:20px;height:20px;">
                                        </td>
                                        <td>{{$index+1}}</td>
                                        <td>{{item.title}}</td>
                                        <td>{{item.content}}</td>
                                        <td>{{item.cretime}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div ui-layout-container class="announcement-container-foot" size="49px">
                        <label class="col-lg-3" style="height:40px;line-height:40px;padding-top:4px;">统计信息： 每页{{announcement.pageSize}}行， 共{{announcement.totalSize||0}}行， 共{{announcement.totalPage||0}}页</label>
                        <uib-pagination style="margin: 5px;" class="pagination pull-right" direction-links="true" boundary-links="true" boundary-link-numbers="true" rotate="false" total-items="announcement.totalSize" ng-model="announcement.currentPage" ng-change="announcement.pageChange()" items-per-page="announcement.pageSize" max-size="10" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
