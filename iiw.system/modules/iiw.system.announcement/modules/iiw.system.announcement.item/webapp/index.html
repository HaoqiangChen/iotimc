<div class="layout-full system-monitorpatrol-item">
    <div ui-layout options="{dividerSize:'0'}">
        <div ui-layout-container size="65px">
            <h2 class="page-title">
                <b>{{title}}</b>
            </h2>
        </div>
        <div ui-layout-container>
            <div class="layout-full system-monitorpatrol-item-container">
                <div class="layout-full col-lg-6 col-lg-offset-3">
                    <div class="layout-full" i-Scroll>
                        <form name="announcementForm">
                            <fieldset>
                                <div class="form-group" style="margin-top: 20px;">
                                    <label>*标题</label>
                                    <input id="announcementFormTitle" ng-disabled="type == 'mod'" name="title" type="text" class="form-control" ng-model="item.title" required/>
                                    <label class="control-label text-danger" ng-show="item.title.$error.required">标题不能为空</label>
                                </div>
                                <div class="form-group">
                                    <label>*选择接收公告人员</label>
                                    <textarea rows="3" ng-click="announcementItem.userTree.show()" ng-disabled="type == 'mod'" name="syusername" ng-model="syusername" placeholder="点击选择接收公告的用户" style="padding-top: 10px;" class="form-control" required></textarea>
                                    <label class="control-label text-danger" ng-show="item.syusername.$error.required">人员信息不能为空</label>
                                </div>
                                <div class="form-group">
                                    <textarea id="text" rows="10" name="text" ng-model="item.content" ng-disabled="type == 'mod'" placeholder="请输入要发布的内容" style="padding-top: 10px;" class="form-control" required></textarea>
                                    <label class="control-label text-danger" ng-show="item.content.$error.required">发布内容不能为空</label>
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <div>
                                    <button class="btn btn-success" type="button" ng-disabled="announcementForm.$invalid || type == 'mod'" ng-click="announcementItem.save()">保存</button>
                                    <button class="btn btn-danger" type="button" ng-click="back()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="userTreeDialog.html">
    <div class="modal-header">
        <h3 class="modal-title">用户树</h3>
    </div>
    <div class="modal-body system-announcementItem-userTree-body">
        <ul monitorpatrol-tree data="userTree" class="ztree"></ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">确认选择</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</script>
