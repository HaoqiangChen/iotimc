<div class="layout-full system-monitorpatrol" ui-view>
    <div ui-layout options="{dividerSize:'0'}">
        <div ui-layout-container size="65px">
            <h2 class="page-title">
                <b>{{title}}</b>
            </h2>
        </div>
        <div ui-layout-container>
            <div class="layout-full system-monitorpatrol-container">
                <div ui-layout options="{dividerSize:'0'}">
                    <div ui-layout-container size="47px">
                        <div class="layout-full system-monitorpatrol-bar" ui-layout="{ flow:'column'}" options="{ dividerSize:'0' }">
                            <div ui-layout-container size="4px"></div>
                            <div ui-layout-container size="150px" style="padding-top:4px;">
                                <div class="btn-group btn-group-justified">
                                    <a class="btn btn-primary safe-monitorpatrol-linka" ng-click="plan.addPlan()">添加计划</a>
                                </div>
                            </div>
                            <div ui-layout-container size="4px"></div>
                            <div ui-layout-container size="150px" style="padding-top:4px;">
                                <div class="btn-group btn-group-justified">
                                    <a class="btn btn-info safe-monitorpatrol-linka" ng-click="plan.createPlan()">生成今天计划</a>
                                </div>
                            </div>
                            <div ui-layout-container></div>
                            <div ui-layout-container size="250px" style="padding-top:4px;">
                                <div class="input-group col-lg-12">
                                    <input type="text" class="form-control" ng-model="plan.filterValue" ng-keyup="plan.getListByKeybroad($event)" placeholder="请输入过滤条件"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="plan.getList()">查询</button>
                                    </span>
                                </div>
                            </div>
                            <div ui-layout-container size="4px"></div>
                        </div>
                    </div>
                    <div ui-layout-container class="monitorpatrol-container-body">
                        <div class="layout-full" i-scroll style="border:1px solid rgba(0,0,0,0.2);">
                            <table class="table table-hover iiw-system-table-container">
                                <col width="60px"><col><col width="400px"><col width="150px"><col width="150px"><col width="220px"><col width="110px"><col width="60px"><col width="200px">
                                <thead>
                                    <tr>
                                        <th class="text-center">序号</th>
                                        <th>名称</th>
                                        <th class="text-center">生效日期</th>
                                        <th>开始时间</th>
                                        <th>结束时间</th>
                                        <th>执行用户数量</th>
                                        <th>计划监控数量</th>
                                        <th>状态</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-class="{'text-danger':item.status=='C'}" ng-repeat="item in plan.list">
                                        <td class="text-center">{{$index+1}}</td>
                                        <td>{{item.name}}</td>
                                        <td class="text-center">{{item.plandate | filterWeek}}</td>
                                        <td>{{item.starttime}}</td>
                                        <td>{{item.endtime}}</td>
                                        <td>{{item.usernumber}}</td>
                                        <td class="text-center">{{item.monitornumber}}</td>
                                        <td>{{item.status == 'P' ? '启用' : '禁用'}}</td>
                                        <td class="text-center">
                                            <div class="btn-group btn-group-justified" ng-if="!item.confirmDel">
                                                <a class="btn btn-success safe-monitorpatrol-linka" ng-click="plan.modPlan(item)">修改</a>
                                                <a class="btn btn-danger safe-monitorpatrol-linka" ng-click="item.confirmDel = true">删除</a>
                                            </div>
                                            <div class="btn-group btn-group-justified" ng-if="item.confirmDel">
                                                <a class="btn btn-danger safe-monitorpatrol-linka animated shake" ng-click="plan.delPlan(item)">确认删除</a>
                                                <a class="btn btn-success safe-monitorpatrol-linka" ng-click="item.confirmDel = false">取消</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div ui-layout-container class="monitorpatrol-container-foot" size="49px">
                        <label class="col-lg-3" style="height:40px;line-height:40px;padding-top:4px;">统计信息： 每页{{plan.pageSize}}行， 共{{plan.totalSize||0}}行， 共{{plan.totalPage||0}}页</label>
                        <uib-pagination style="margin: 5px;" first-text="&laquo;" last-text="&raquo;" boundary-links="true" previous-text="上一页" next-text="下一页" class="pagination pull-right" total-items="plan.totalSize" ng-model="plan.currentPage" ng-change="plan.change()" items-per-page="plan.pageSize" max-size="10"></uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
