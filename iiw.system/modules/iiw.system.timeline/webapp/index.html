<div class="iiw-system-page-container timeline">
    <div ng-show="OUnameLG" class="listBG" ng-click="cancelOUname()"></div>
    <div class="stretch ui-layout-column" ui-layout="{ flow: 'column'}" options="{dividerSize:'0'}">
        <div class="ui-layout-row" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
            <div class="ui-layout-container iiw-system-module-title-container" size="60px" ui-layout-container>
                <h2 class="page-title">{{title}}</h2>
            </div>
            <div class="ui-layout-container" ui-layout-container ui-view>
                <div class="widget layout-full">
                    <div class="ui-layout-row" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
                        <div class="widget-header ui-layout-container" size="60px" ui-layout-container>
                            <div class="iiw-system-menu-bar-container">
                                <button class="btn btn-s-md btn-primary" ng-click="add()"><i class="fa fa-plus"></i>添加</button>
                                <button class="btn btn-s-md btn-success" ng-click="mod()" ng-disabled="modBtnFlag"><i class="fa fa-edit"></i>修改</button>
                                <button class="btn btn-s-md btn-danger" ng-click="delete()" ng-disabled="delBtnFlag"><i class="fa fa-minus"></i>删除</button>
                            </div>
                            <div class="iiw-system-search-bar-container">
                                <label class="pull-right">
                                    <input placeholder="请输入过滤数据" type="text" id="searchKeyword" ng-model="filter.searchText"/>
                                </label>
                            </div>
                        </div>
                        <div class="widget-content ui-layout-container" i-scroll ui-layout-container>
                            <div class="layout-full">
                                <table class="table table-hover iiw-system-table-container">
                                    <thead>
                                        <tr>
                                            <th class="iiw-system-table-header-container">
                                                <input id="checkAll" type="checkbox" ng-click="selAll()" ng-model="select.all">
                                            </th>
                                            <th>事务名称</th>
                                            <th>执行单位</th>
                                            <!--<th>事务规则</th>-->
                                            <th>开始时间</th>
                                            <th>结束时间</th>
                                            <th>事务类型</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="row in list" ng-click="chooseRow()">
                                            <td class="iiw-system-table-header-container">
                                                <system-row-check ng-model="row.checked" class="rowCheck"></system-row-check>
                                            </td>
                                            <td>{{row.name}}</td>
                                            <td>{{row.ouname}}</td>
                                            <!--<td>{{(row.drule == 'D' && '每天') || (row.drule == 'M' && row.drulenum + '月') || (row.drule == 'W' && '星期' + attr[row.drulenum - 1])}}</td>-->
                                            <td>{{row.starttime}}</td>
                                            <td>{{row.endtime}}</td>
                                            <td>{{row.type == 'CRIMINAL'?'罪犯':'警察'}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="pagination ui-layout-container pagination-layout-container" size="60px" ui-layout-container>
                            <uib-pagination boundary-links="true" first-text="&laquo;" last-text="&raquo;" class="pagination pull-right" total-items="totalSize" ng-model="currentPage" ng-change="timeLinePageChanged()" items-per-page="pageSize" previous-text="上一页" next-text="下一页" max-size="5"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-remove"></i></button>
                    <h4 class="modal-title">消息提醒</h4>
                </div>
                <div class="modal-body">
                    <p>{{confirmMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default btn-lg btn-larger" data-dismiss="modal" ng-click="confirmDelete()">确定</button>
                    <button class="btn btn-primary btn-lg btn-larger" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
