<div class="row">
    <div class="col-lg-12 ">
        <div class="widget">
            <div class="widget-header">
                <i class="icon-align-left"></i>
                <h3>导入EXCEL表格</h3>
            </div>
            <div class="widget-content">
                <form method="post" class="form-horizontal" id="importform" name="importform" novalidate>
                    <fieldset>
                        <div class="row" style="margin-bottom:10px;">
                            <div class="col-lg-12">
                                <div class="widget-content">
                                    <div class="control-group">
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">所属单位：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="dataimport.entityItem.syouname"
                                                           placeholder="选择单位名称"
                                                           class="form-control" id="dataimport.entityItem.syoufk"
                                                           ng-click="showOuTree()"
                                                           required/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="!dataimport.entityItem.syoufk"
                                                       style="color:red;">*请选择单位名称
                                                </lable>
                                                <label ng-model="dataimport.entityItem.syoufk" class="hidden"></label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">选择文件：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="file" accept=".xlsx,.xls" id="importExcelFile"
                                                           name="importExcelFile" ng-model="importExcelFile"
                                                           class="form-control" style="padding: 5px;"/>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <div>
                            <button class="btn btn-s-md btn-primary" type="button"
                                    ng-click="dataimport.importSubmit()"
                                    ng-disabled="importform.$invalid">导 入
                            </button>
                            <button class="btn btn-s-md btn-default" type="button" ng-click="dataimport.cancel()">返 回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div style="display: none;" aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1"
                 class="modal fade" id="syouTreeModel">
                <div class="modal-dialog">
                    <div class="modal-content" style="height: 560px;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                    ng-click="cancel('tree')"><i class="fa fa-remove"></i></button>
                            <h4 class="modal-title">选择单位</h4>
                        </div>
                        <div class="modal-body" style="height: 510px;">
                            <div class="col-lg-12 widget-content iiw-system-treeview-container" style="padding: 0px;">
                                <div style="width:100%;height:100%;overflow: hidden;position: relative;" i-scroll>
                                    <div>
                                        <ul system-tree-view ng-model="selectNode" id="sycodeTreeview"
                                            class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-lg btn-larger" data-dismiss="modal"
                                ng-click="selectCancel('tree')">取消
                        </button>
                        <button class="btn btn-default btn-lg btn-larger" data-dismiss="modal"
                                ng-click="selectOu()">
                            确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
