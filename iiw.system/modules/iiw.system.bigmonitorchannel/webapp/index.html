<div class="iiw-system-bigmonitorchannel-container">
    <div class="stretch ui-layout-column" ui-layout="{ flow: 'column'}" options="{dividerSize:'0'}">
        <div class="ui-layout-row" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
            <div class="ui-layout-container iiw-system-module-title-container" size="60px" ui-layout-container>
                <h2 class="page-title">{{title}}</h2>
            </div>
            <div class="ui-layout-container" ui-layout-container style="margin-top: 5px">
                <div class="layout-full system-bigmonitorchannel-bar">
                    <div ui-layout options="{dividerSize:'0'}">
                        <div ui-layout-container size="47px">
                            <div class="layout-full system-bigmonitorchannel-bar">
                                <div class="layout-full">
                                    <button ng-disabled="addBtnShow" class="btn btn-success pull-left" ng-click="bigmonitorchannel.addRole()"><i class="fa fa-plus fa-fw"></i>添加</button>
                                    <button style="margin-left: 4px" ng-disabled="modBtnShow" class="btn btn-warning pull-left" ng-click="bigmonitorchannel.modRole()"><i class="fa fa-edit fa-fw"></i>修改</button>
                                    <button style="margin-left: 4px" ng-disabled="delBtnShow" class="btn btn-danger pull-left" ng-click="bigmonitorchannel.delRole()"><i class="fa fa-minus fa-fw"></i>删除</button>
                                    <div class="bigmonitorchannel-system-select">
                                        <label class="control-label">查看电视墙:</label>
                                        <select ng-options="monitor.id as monitor.name for monitor in bigmonitorList" ng-model="indexMonitorType" ng-change="searchInfo(indexMonitorType)" class="bigmonitorchannel-select-option" style="width:55%;">
                                        </select>
                                    </div>
                                    <div class="input-group pull-right" style="width:250px;">
                                        <input type="text" class="form-control" ng-model="searchTitle" placeholder="输入电视墙序号过滤"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ui-layout-container size="60px">
                            <div class="layout-full" style="padding: 15px 15px 0px 15px">
                                <div class="layout-full" style="background-color: rgba(0,0,0,0.2)">
                                    <table class="table">
                                        <colgroup><col width="5%"><col width="20%"><col width="30%"><col width="30%"><col width="5%"><col width="5%"/></colgroup>
                                        <thead>
                                        <tr>
                                            <th class="text-center">
                                                <input style="width:20px;height:20px;" type="checkbox" ng-model="bigmonitorchannel.aSelectAll" ng-click="bigmonitorchannel.selectAll()">
                                            </th>
                                            <th>电视墙序号</th>
                                            <th>解码器通道号</th>
                                            <th>解码器名称</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div ui-layout-container class="bigmonitorchannel-container-body" >
                            <div class="layout-full addScroll" style=" border:1px solid rgba(0,0,0,0.2);" ng-form="mytable">
                                <table class="table table-hover iiw-system-table-container">
                                    <colgroup><col width="5%"><col width="20%"><col width="30%"><col width="30%"><col width="5%"><col width="5%"/></colgroup>
                                    <tbody>
                                        <tr ng-repeat="item in bigmonitorchannelList | filter:{channel:searchTitle}| orderBy:'channel'" ng-class="{'select':item.checked}" ng-click="bigmonitorchannel.select(item, $event)">
                                            <td class="text-center">
                                                <input style="width:20px;height:20px;" type="checkbox" ng-model="item.checked">
                                            </td>
                                            <td>
                                                <div ng-if="item.status != 'add' && item.status != 'mod'">{{item.channel}}</div>
                                                <div ng-if="item.status == 'mod'">
                                                    <input ng-class="{'promptInput': item.color}" type="text" maxlength="32" ng-model="item._channel" required>
                                                </div>
                                                <div ng-if="item.status == 'add'">
                                                    <input ng-class="{'promptInput': item.color}" type="text" maxlength="32" ng-model="item._channel" required/>
                                                </div>
                                            </td>
                                            <td>
                                                <div ng-if="item.status != 'add' && item.status != 'mod'">{{item.dcchannel}}</div>
                                                <div ng-if="item.status == 'mod'">
                                                    <input ng-class="{'promptInput': item.color}" type="text" maxlength="32" ng-model="item._dcchannel" required>
                                                </div>
                                                <div ng-if="item.status == 'add'">
                                                    <input ng-class="{'promptInput': item.color}" type="text" maxlength="32" ng-model="item._dcchannel" required/>
                                                </div>
                                            </td>
                                            <td>
                                                <div ng-if="item.status != 'add' && item.status != 'mod'">{{item.dcname}}</div>
                                                <div ng-if="item.status == 'add'">{{item.devicefkName}}</div>
                                                <div ng-if="item.status == 'mod'">{{item.dcname}}</div>
                                            </td>
                                            <td>
                                                <div style="color: #5CB85C;" ng-if="item.status == 'add'">*新增</div>
                                                <div style="color: #FF0000;" ng-if="item.status == 'mod'">*修改</div>
                                            </td>
                                            <td>
                                                <button ng-if="item.status == 'add'" class="btn btn-danger" ng-click="cancleAdd()">取消新增</button>
                                                <button ng-if="item.status == 'mod'" class="btn btn-danger" ng-click="cancleMod(item)">取消修改</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div ng-if="showBtn == 'add' || showBtn == 'mod'" ui-layout-container class="bigmonitorchannel-container-foot stretch ui-layout-container" size="49px" style="height: 49px; top: 413px;">
                            <button class="btn btn-danger pull-right" ng-click="cancle()">取消</button>
                            <button class="btn btn-success pull-right" ng-disabled="mytable.$invalid" ng-click="save()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
