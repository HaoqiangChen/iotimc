<div class="iiw-system-page-container">
    <div class="stretch ui-layout-column" ui-layout="{ flow: 'column'}" options="{dividerSize:'0'}">
        <div class="ui-layout-row" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
            <div class="ui-layout-container iiw-system-module-title-container" size="65px"
                 ui-layout-container>
                <h2 class="page-title">系统编辑</h2>
            </div>
            <div class="ui-layout-container" ui-layout-container>
                <div class="layout-full" ui-view style="overflow: auto;">
                    <div class="ui-layout-row system-syedit-page-content" ui-layout="{ flow: 'row'}"
                         options="{dividerSize:'0'}">
                        <div class="ui-layout-container" size="47px" ui-layout-container>
                            <div class="system-syedit-bar layout-full">
                                <a class="btn btn-primary" ng-click="syedit.add()"
                                   style="padding: 8px 16px;"><i class="fa fa-plus fa-fw"></i>添加</a>
                                <a class="btn btn-success" ng-click="syedit.mod()"
                                   style="padding: 8px 16px;"><i class="fa fa-edit fa-fw"></i>修改</a>
                                <a class="btn btn-danger" ng-click="syedit.del()"
                                   style="padding: 8px 16px;"><i
                                        class="fa fa-minus fa-fw"></i>删除</a>
                                <div class="input-group pull-right" style="width:247px;">
                                    <input type="text" class="system-syedit-search"
                                           placeholder="请输入用户名称或ip地址"
                                           ng-keypress="keypresslist($event, syedit.searchText)"
                                           ng-model="syedit.searchText"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" ng-click="syedit.getList()"><i
                                                class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="ui-layout-container ng-isolate-scope stretch"
                             ui-layout-container="" style="height: 656px; top: 47px;">
                            <div class="layout-full system-syedit-container"
                                 style="position: relative; display:inline-block;">
                                <div class="layout-full"
                                     style="border: 1px solid rgba(0, 0, 0, 0.2); overflow: hidden;">
                                    <table class="table table-hover iiw-system-table-container">
                                        <thead>
                                        <tr>
                                            <th class="iiw-system-table-header-container">
                                                <input id="checkAll" type="checkbox"
                                                       ng-model="syedit.selectAll"
                                                       ng-change="syedit.selAll()"
                                                       class="ng-pristine ng-untouched ng-valid">
                                            </th>
                                            <th>序号</th>
                                            <th class="hidden-xs">标题</th>
                                            <th class="hidden-xs">类型</th>
                                            <th>用户账号</th>
                                            <th>地址/路径</th>
                                            <th>附加参数</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in sysetList track by $index"
                                            ng-class="{'select':item.checked}"
                                            ng-click="syedit.select(item, $event)" class="ng-scope"
                                            style="">
                                            <td>
                                                <input class="text-center ng-pristine ng-untouched ng-valid"
                                                       type="checkbox" ng-model="item.checked"
                                                       style="width:20px;height:20px;">
                                            </td>
                                            <td class="ng-binding">{{$index}}</td>
                                            <td>
                                                <div class="ng-binding">{{item.name}}</div>
                                            </td>
                                            <td>
                                                <div class="ng-binding">{{item.type}}</div>
                                            </td>
                                            <td>
                                                <div class="ng-binding">{{item.username}}</div>
                                            </td>
                                            <td>
                                                <div class="ng-binding">{{item.url}}</div>
                                            </td>
                                            <td>
                                                <div class="ng-binding">{{item.params}}</div>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                            <div class="pagination ui-layout-container pagination-layout-container"
                                 size="49px" ui-layout-container>
                                <label class="col-lg-3" style="height:50px; line-height: 50px;">统计信息：每页{{sorter.pageSize}}行，
                                    共{{sorter.totalSize||0}}行， 共{{totalPage||0}}页</label>
                                <uib-pagination style="padding: 5px;" boundary-links="true"
                                                first-text="&laquo;" last-text="&raquo;"
                                                class="pagination pull-right"
                                                total-items="sorter.totalSize"
                                                ng-model="sorter.currentPage" ng-change="pageChanged()"
                                                items-per-page="sorter.pageSize" previous-text="上一页"
                                                next-text="下一页" max-size="5"></uib-pagination>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    <export-excel></export-excel>-->
</div>
