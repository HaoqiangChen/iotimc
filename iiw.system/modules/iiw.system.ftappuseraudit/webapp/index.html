<div class="iiw-system-page-container">
    <div class="stretch ui-layout-column" ui-layout="{ flow: 'column'}" options="{dividerSize:'0'}">
        <div class="ui-layout-row" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
            <div class="ui-layout-container iiw-system-module-title-container" size="65px" ui-layout-container>
                <h2 class="page-title">{{title}}</h2>
            </div>
            <div class="ui-layout-container" ui-layout-container>
                <div class="layout-full" ui-view style="overflow: auto;">
                    <div class="ui-layout-row system-useraudit-page-content" ui-layout="{ flow: 'row'}" options="{dividerSize:'0'}">
                        <div class="ui-layout-container" size="47px" ui-layout-container>
                            <div class="system-useraudit-bar layout-full">
                                <a class="btn btn-info" ng-click="audit()" style="padding: 8px 16px;"><i class="fa fa-gavel fa-fw"></i>审核</a>
                                <div class="input-group pull-right" style="width:247px;">
                                    <input type="text" class="system-useraudit-search" placeholder="{{keyword}}" ng-keypress="keypresslist($event, searchTitle)" ng-model="searchTitle"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" ng-click="getList()"><i class="fa fa-search"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="ui-layout-container" ui-layout-container>
                            <div class="layout-full system-useraudit-container" style="position: relative; display:inline-block;">
                                <div class="layout-full" style="border: 1px solid rgba(0, 0, 0, 0.2); overflow: hidden;">
                                    <table class="table table-hover iiw-system-table-container">
                                        <thead>
                                        <tr>
                                            <th class="iiw-system-table-header-container">
                                                <input id="checkAll" type="checkbox" ng-model="selectAll" ng-change="selAll()">
                                            </th>
                                            <th>序号</th>
                                            <th class="hidden-xs">手机号</th>
                                            <th class="hidden-xs">真实名称</th>
                                            <th class="hidden-xs">用户角色</th>
                                            <th class="hidden-xs">邮箱</th>
                                            <th>所属单位</th>
                                            <th>管理类型</th>
                                            <th>审核状态</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="user in userList" ng-class="{'select': user.checked}">
                                            <td class="iiw-system-table-header-container">
                                                <system-row-check ng-model="user.checked" class="rowCheck"></system-row-check>
                                            </td>
                                            <td>{{$index+1}}</td>
                                            <td class="hidden-xs">{{user.phone}}</td>
                                            <td class="hidden-xs">{{user.name}}</td>
                                            <td class="hidden-xs">{{user.rolename}}</td>
                                            <td class="hidden-xs">{{user.mail}}</td>
                                            <td class="hidden-xs">{{user.syouname}}</td>
                                            <td class="hidden-xs">{{user.type}}</td>
                                            <td class="hidden-xs">{{user.isagree}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="pagination ui-layout-container pagination-layout-container" size="49px" ui-layout-container>
                            <label class="col-lg-3 pull-right" style="height:50px; line-height: 50px;text-align: right;">统计信息：每页{{pageSize}}行， 共{{totalSize||0}}行， 共{{totalPage||0}}页</label>
                            <uib-pagination style="padding: 5px;" boundary-links="true" first-text="&laquo;" last-text="&raquo;" class="pagination pull-left" total-items="totalSize" ng-model="currentPage" ng-change="pageChanged()" items-per-page="pageSize" previous-text="上一页" next-text="下一页" max-size="5"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
