<div class="layout-full syconfig-item">
    <div ui-layout options="{dividerSize:'0'}">
        <div ui-layout-container size="65px">
            <h2 class="page-title">
                <b>{{title}}</b>
            </h2>
        </div>
        <div ui-layout-container>
            <div class="layout-full syconfig-item-container">
                <div class="layout-full col-lg-6 col-lg-offset-3">
                    <div class="layout-full" style="overflow-y:auto;">
                        <form name="syconfigItemForm">
                            <fieldset>
                                <legend class="section">{{item.name}}</legend>
                                <div class="form-group">
                                    <label>*编号</label>
                                    <input name="number" id="" type="text" class="form-control" ng-model="itemNumber" required/>
                                    <div ng-messages="syconfigItemForm.number.$error">
                                        <label ng-message="required" class="control-label animated text-danger">编号不能为空</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>*名称</label>
                                    <input name="name" type="text" class="form-control" ng-model="itemName" required/>
                                    <div ng-messages="syconfigItemForm.name.$error">
                                        <label ng-message="required" class="control-label animated text-danger">名称不能为空</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>*关键字</label>
                                    <input name="keyword" type="text" class="form-control" ng-model="itemKey" required/>
                                    <div ng-messages="syconfigItemForm.keyword.$error">
                                        <label ng-message="required" class="control-label animated text-danger">关键字不能为空</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>*内容</label>
                                    <input name="content" type="text" class="form-control" ng-model="itemContent" required/>
                                    <div ng-messages="syconfigItemForm.content.$error">
                                        <label ng-message="required" class="control-label animated text-danger">内容不能为空</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>*备注</label>
                                    <input name="remark" type="text" class="form-control" ng-model="itemRemark" required/>
                                    <div ng-messages="syconfigItemForm.remark.$error">
                                        <label ng-message="required" class="control-label animated text-danger">备注不能为空</label>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <div>
                                    <button class="btn btn-success" type="button" ng-disabled="syconfigItemForm.$invalid" ng-click="syconfigItem.save()">保存</button>
                                    <button class="btn btn-danger" type="button" ng-click="syconfigItem.back()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
