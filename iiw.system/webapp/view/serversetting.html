<div class="layout-full" style="width:400px;">
    <div class="form-group">
        <label class="control-label">服务器时间</label>
        <div class="input-group">
            <input class="form-control" type="text" ng-model="server.time" safe-picker p!format="Y-m-d H:i:s" />
            <span class="input-group-btn">
                <button class="btn btn-success" ng-click="server.saveTime()" ng-if="!server.timeUpdating" ng-disabled="server.s_time == server.time" type="button">确认修改</button>
                <button class="btn btn-success" ng-click="server.saveTime()" ng-if="server.timeUpdating" disabled type="button"><i class="fa fa-pulse fa-spinner"></i></button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">NTP服务器地址</label>
        <div class="input-group">
            <input class="form-control" type="text" ng-model="server.ntp" />
            <span class="input-group-btn">
                <button class="btn btn-success" ng-click="server.saveNTP()" ng-if="!server.ntpUpdating" ng-disabled="server.s_ntp == server.ntp" type="button">确认修改</button>
                <button class="btn btn-success" ng-click="server.saveTime()" ng-if="server.ntpUpdating" disabled type="button"><i class="fa fa-pulse fa-spinner"></i></button>
            </span>
        </div>
    </div>
</div>
