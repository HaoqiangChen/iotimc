<div class="layout-full">
    <div class="safe-bid-page-wrapper">
        <div class="safe-bid-page-inner">
            <div class="safe-bid-page-head-container">
                <h1 class="safe-bid-page-head-line">{{moudleTitle}}</h1>
            </div>
            <div class="safe-bid-page-body-container">
                <form method="post" ng-style="{'padding-bottom': '50px'}" class="form-horizontal" id="pageForm" name="pageForm" novalidate>
                    <fieldset>
                        <div class="row" style="margin-bottom:10px;">
                            <div class="col-lg-12">
                                <div class="widget-content">
                                    <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">连接类型：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <select ng-model="entityItem.type" placeholder="请选择连接类型" class="col-md-12" id="entityItem_type" required>
                                                        <option ng-repeat="row in typeList" value="{{row.id}}" content="">{{row.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="entityItem.type == null" style="color:red;">*请选择连接类型</lable>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">连接名称：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="entityItem.name" placeholder="请输入连接名称" class="form-control" id="entityItem_name"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="entityItem.name == null" style="color:red;">*请输入连接名称</lable>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="safe-bid-page-hr-line-dashed"></div>
                                    <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">数据库IP：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="entityItem.ip" placeholder="请输入数据库IP" class="form-control" id="entityItem_ip"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="entityItem.ip == null" style="color:red;">*请输入数据库IP</lable>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">端口号：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="entityItem.port" placeholder="请输入端口号" class="form-control" id="entityItem_port"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="entityItem.port == null" style="color:red;">*请输入端口号</lable>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="safe-bid-page-hr-line-dashed"></div>
                                    <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">数据库名称：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="entityItem.dbname" placeholder="请输入数据库名称" class="form-control" id="entityItem_dbname"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="entityItem.dbname == null" style="color:red;">*请输入数据库名称</lable>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">用户名：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="entityItem.username" placeholder="请输入数据库用户名" class="form-control" id="entityItem_username"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="entityItem.username == null" style="color:red;">*请输入数据库用户名</lable>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="safe-bid-page-hr-line-dashed"></div>
                                    <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">数据库密码：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="entityItem.dbpassword" placeholder="请输入数据库密码" class="form-control" id="entityItem_dbpassword"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="entityItem.dbpassword == null" style="color:red;">*请输入数据库密码</lable>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 full-left">
                                            <div class="col-md-2">
                                                <label class="control-label">连接数：</label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" ng-model="entityItem.connectnum" placeholder="请输入数据库连接数" class="form-control" id="entityItem_connectnum"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <lable ng-show="entityItem.connectnum == null" style="color:red;">*请输入数据库连接数</lable>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <div class="text-right">
                            <button class="btn btn-s-md btn-info" type="button" ng-click="testConnect()" ng-disabled="pageForm.$invalid"><i class="fa fa-save"></i>测试连接</button>
                            <button class="btn btn-s-md btn-success" type="button" ng-click="save()" ng-disabled="pageForm.$invalid"><i class="fa fa-save"></i>保     存</button>
                            <button class="btn btn-s-md btn-danger" type="button" ng-click="back()"><i class="fa fa-reply"></i>返     回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
