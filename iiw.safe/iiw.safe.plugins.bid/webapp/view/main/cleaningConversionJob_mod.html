<div class="layout-full">
    <div class="safe-bid-page-wrapper">
        <div class="safe-bid-page-inner">
            <div class="safe-bid-page-head-container">
                <h1 class="safe-bid-page-head-line">{{moudleTitle}}</h1>
            </div>
            <div class="safe-bid-page-body-container">
                <form method="post" ng-style="{'padding-bottom': '50px'}" class="form-horizontal" id="pageForm" name="pageForm" novalidate>
                    <fieldset>
                        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
                            <ul class="nav nav-tabs safe-bid-page-nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a class="nav-tabs-btn" ng-click="showTab($event)" data-toggle="tab" aria-controls="basic-tab-pane">基本信息</a>
                                </li>
                                <li role="presentation">
                                    <a class="nav-tabs-btn" ng-click="showTab($event)" data-toggle="tab" aria-controls="source-tab-pane">源连接</a>
                                </li>
                                <li role="presentation">
                                    <a class="nav-tabs-btn" ng-click="showTab($event)" data-toggle="tab" aria-controls="target-tab-pane">目标连接</a>
                                </li>
                                <li role="presentation">
                                    <a class="nav-tabs-btn" ng-click="showTab($event)" data-toggle="tab" aria-controls="plan-tab-pane">作业设置</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade in active" role="tabpanel" id="basic-tab-pane">
                                    <div class="row" style="margin-bottom:10px;">
                                        <div class="col-lg-12">
                                            <div class="widget-content">
                                                <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                                    <div class="col-lg-12 full-left">
                                                        <div class="col-md-1">
                                                            <label class="control-label">任务名称：</label>
                                                        </div>
                                                        <div class="col-md-7">
                                                            <div class="form-group">
                                                                <input type="text" ng-model="entityItem.name" placeholder="输入任务名称" class="form-control" id="entityItem_name" required />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.name == null" style="color:red;">*请输入任务名称</lable>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 full-left">
                                                        <div class="col-md-1">
                                                            <label class="control-label">任务描述：</label>
                                                        </div>
                                                        <div class="col-md-7">
                                                            <div class="form-group">
                                                                <textarea style="border:1px solid rgba(0, 0, 0, 0.3);margin: 0;" type="text" ng-model="entityItem.notes" placeholder="输入任务描述" class="form-control" id="entityItem_notes" required />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.notes == null" style="color:red;">*请输入任务描述</lable>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" role="tabpanel" id="source-tab-pane">
                                    <div class="row" style="margin-bottom:10px;">
                                        <div class="col-lg-12">
                                            <div class="widget-content">
                                                <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                                    <div class="col-lg-6 full-left">
                                                        <div class="col-md-2">
                                                            <label class="control-label">数据源：</label>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <select ng-model="entityItem.type" placeholder="请选择数据源" class="col-md-12" id="entityItem_type" required>
                                                                    <option ng-repeat="row in sourceList" value="{{row.id}}" content="">{{row.name}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.type == null" style="color:red;">*请选择数据源</lable>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 full-left">
                                                        <div class="col-md-2">
                                                            <label class="control-label">源表：</label>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <select ng-model="entityItem.tbname" placeholder="请选择源表" class="col-md-12" id="entityItem_tbname" required>
                                                                    <option ng-repeat="row in tbList" value="{{row.id}}" content="">{{row.name}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.tbname == null" style="color:red;">*请选择源表</lable>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="safe-bid-page-hr-line-dashed"></div>
                                                <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.status.$invalid)}">
                                                    <div class="col-lg-12 full-left">
                                                        <div class="col-md-1">
                                                            <label class="control-label">查询语句：</label>
                                                        </div>
                                                        <div class="col-md-9">
                                                            <div class="form-group">
                                                                <textarea style="border:1px solid rgba(0, 0, 0, 0.3);margin: 0;" type="text" ng-model="entityItem.sql" placeholder="输入查询语句" class="form-control" id="entityItem_sql" required />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-2"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" role="tabpanel" id="target-tab-pane">
                                    <div class="row" style="margin-bottom:10px;">
                                        <div class="col-lg-12">
                                            <div class="widget-content">
                                                <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                                    <div class="col-lg-6 full-left">
                                                        <div class="col-md-2">
                                                            <label class="control-label">目标数据源：</label>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <select ng-model="entityItem.target" placeholder="请选择数据源" class="col-md-12" id="entityItem_target" required>
                                                                    <option ng-repeat="row in sourceList" value="{{row.id}}" content="">{{row.name}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.target == null" style="color:red;">*请选择目标数据源</lable>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 full-left">
                                                        <div class="col-md-2">
                                                            <label class="control-label">目标表：</label>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <select ng-model="entityItem.tarname" placeholder="请选择目标表" class="col-md-12" id="entityItem_tartbname" required>
                                                                    <option ng-repeat="row in tarTbList" value="{{row.id}}" content="">{{row.name}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.tarname == null" style="color:red;">*请选择源表</lable>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" role="tabpanel" id="plan-tab-pane">
                                    <div class="row" style="margin-bottom:10px;">
                                        <div class="col-lg-12">
                                            <div class="widget-content">
                                                <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                                    <div class="col-lg-6 full-left">
                                                        <div class="col-md-2">
                                                            <label class="control-label">执行时间：</label>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input type="text" ng-model="entityItem.extime" placeholder="请输入计划执行时间" class="pull-left form-control" id="entityItem_extime" required />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.extime == null" style="color:red;">*请输入计划执行时间</lable>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 full-left">
                                                        <div class="col-md-2">
                                                            <label class="control-label">执行频度：</label>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input style="width: 50%;margin-right: 20px;" type="number" ng-model="entityItem.rate" placeholder="请输入执行频度" class="pull-left form-control" id="entityItem_rate" required />
                                                                <select style="width:calc(50% - 20px);" ng-model="rateType" placeholder="请选择执行频度类型" class="pull-left col-md-12" id="entityItem_ratetype" required>
                                                                    <option ng-repeat="row in rateTypeList" value="{{row.id}}" content="">{{row.name}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.rate == null" style="color:red;">*请输入执行频度</lable>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="control-group" ng-class="{'has-error' : (deviceform.entityItem.name.$invalid)}">
                                                    <div class="col-lg-6 full-left">
                                                        <div class="col-md-2">
                                                            <label class="control-label">表达式：</label>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <input type="text" ng-model="entityItem.corn" placeholder="请输入表达式" class="form-control" id="entityItem_corn" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <lable ng-show="entityItem.tbname == null" style="color:red;">*请输入表达式</lable>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <div class="text-right">
                            <button class="btn btn-s-md btn-success" type="button" ng-click="save()" ng-disabled="pageForm.$invalid"><i class="fa fa-save"></i>保     存</button>
                            <button class="btn btn-s-md btn-danger" type="button" ng-click="back()"><i class="fa fa-reply"></i>返     回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
