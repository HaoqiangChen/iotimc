<div class="layout-full">
    <div class="safe-bid-page-wrapper">
        <div class="safe-bid-page-inner">
            <div class="safe-bid-page-head-container">
                <h1 class="safe-bid-page-head-line">{{moudleTitle}}</h1>
            </div>
            <div class="safe-bid-page-body-container">
                <div class="safe-bid-table-header">
                    <div class="row safe-bid-table-header-row">
                        <div class="col-md-4 safe-bid-table-header-row">
                            <div class="btn btn-success pull-left" ng-click="add()"><i class="fa fa-plus"></i>添加</div>
                            <div class="btn btn-info pull-left" ng-click="mod()"><i class="fa fa-edit"></i>修改</div>
                            <div class="btn btn-danger pull-left" ng-click="delete()"><i class="fa fa-trash-o"></i>删除</div>
                        </div>
                        <div class="col-md-8 safe-bid-table-header-search-group safe-bid-table-header-row">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="请输入关键字进行查询">
                                <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">查询</button>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="safe-bid-table-container">
                    <div class="safe-bid-table-thead">
                        <table class="table table-bordered">
                            <col width="5%"><col width="5%"><col width="15%"><col width="10%"><col width="10%"><col width="15%"><col width="15%"><col width="15%"><col />
                            <tr>
                                <td class="text-center">
                                    <div ng-click="selectAllRow()" class="safe-bid-checkbox-square-green" ng-class="{'checked':selectAllList}" style="position: relative;">
                                        <input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;">
                                        <ins class="safe-bid-checkbox-helper"></ins>
                                    </div>
                                </td>
                                <td class="text-center">序号</td>
                                <td>数据源名称</td>
                                <td>数据源类型</td>
                                <td>数据库名</td>
                                <td>数据库IP</td>
                                <td>创建人</td>
                                <td>创建时间</td>
                                <td>数据源描述</td>
                            </tr>
                        </table>
                    </div>
                    <div class="safe-bid-table-body" i-scroll>
                        <div>
                            <table class="table table-hover table-bordered">
                                <col width="5%"><col width="5%"><col width="15%"><col width="10%"><col width="10%"><col width="15%"><col width="15%"><col width="15%"><col />
                                <tr ng-repeat="row in dataSourceList">
                                    <td class="text-center">
                                        <div ng-click="checkRow(row)" class="safe-bid-checkbox-square-green" ng-class="{'checked':row.checked}" style="position: relative;">
                                            <input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;">
                                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                        </div>
                                    </td>
                                    <td class="text-center">{{$index + 1}}</td>
                                    <td>{{row.name}}</td>
                                    <td>{{row.type}}</td>
                                    <td>{{row.dbname}}</td>
                                    <td>{{row.ip}}</td>
                                    <td>{{row.creuser}}</td>
                                    <td>{{row.cretime}}</td>
                                    <td>{{row.notes}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="safe-bid-table-footer pull-right">
                    <uib-pagination boundary-links="true" first-text="&laquo;" last-text="&raquo;" class="alarm-no-margin" total-items="totalSize" ng-model="currentPage" ng-change="goPgaeNo()" previous-text="上一页" next-text="下一页" max-size="5" items-per-page="historyPageSize"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
