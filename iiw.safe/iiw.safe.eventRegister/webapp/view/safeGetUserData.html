<div class="modal-body">
    <table>
        <col/>
        <col/>
        <col/>
        <col/>
        <col/>
        <col/>
        <col width="150px"/>
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>姓名</th>
            <th>编号</th>
            <th>所属单位</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rows in user.list">
            <td>{{$index + 1}}</td>
            <td>{{rows.name}}</td>
            <td>{{rows.userName}}</td>
            <td>{{rows.code}}</td>
            <td>{{rows.syou}}</td>
            <td>
                <button class="btn btn-success" ng-if="!user.tempList[rows.id]" ng-click="user.chooseUser(rows)">选择</button>
                <button class="btn btn-danger" ng-if="user.tempList[rows.id]" ng-click="user.chooseUser(rows)">取消</button>
            </td>
        </tr>
        </tbody>
    </table>



</div>
<div class="modal-footer">

    <div class="iiw-safe-modal-choose-devices-page text-center">
        <div class="message">统计信息： 每页{{user.params.pageSize || 0}}行， 共{{user.params.totalSize||0}}行， 共{{user.params.totalPage||0}}页</div>
        <uib-pagination style="margin: 5px;" boundary-links="true" first-text="&laquo;" last-text="&raquo;"
                    class="pagination"
                    total-items="device.params.totalSize"
                    ng-model="device.params.pageNo"
                    ng-change="device.getList()"
                    items-per-page="device.params.pageSize"
                    previous-text="上一页"
                    next-text="下一页"
                    max-size="5">

        </uib-pagination>
    </div>

    <button class="btn btn-danger" ng-click="user.close()">关闭</button>
</div>
